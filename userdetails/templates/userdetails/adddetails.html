<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[ User data and information ]</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'userdetails/css/details.css' %}">
</head>
<body>
<nav class="navbar navbar-light bg-primary">
    <a class="navbar-brand" href="#"><b style="font-family: 'Times New Roman';">Student Information</b></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <b style="font-family: 'Times New Roman';">User details </b>
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{{'/viewbasicdetails'}}"><b style="font-family: 'Times New Roman';">View basic details</b></a>
            <a class="dropdown-item" href="{{'/education'}}"><b style="font-family: 'Times New Roman';">Add Educational details</b></a>
        </div>
      </li>
        <li class="nav-item">
            <a class="nav-link" href="{{'/logout'}}"><b style="font-family: 'Times New Roman';">LogOut</b></a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
        <h1>
            Add Student details
        </h1>
    </div>
<form action="/basicdetails/" method="post">
    {% csrf_token %}
    <div class="container">

  <div class="form-group">
    <label for="First Name">Enter First Name--</label>
    <input type="text" class="form-control" id="first_name"  name="first_name" placeholder="Enter First name" required>
  </div>
        <div class="form-group">
    <label for="Last Name">Enter Last Name--</label>
    <input type="text" class="form-control" id="last_name"  name="last_name" placeholder="Enter Last Name" required>
  </div>
        <div class="form-group">
    <label for="Father Name">Enter Father Name--</label>
    <input type="text" class="form-control" id="father_name"  name="father_name" placeholder="Enter Father Name" required>
  </div>
        <div class="form-group">
    <label for="Mother Name">Enter Mother Name--</label>
    <input type="text" class="form-control" id="mother_name"  name="mother_name" placeholder="Enter Mother Name" required>
  </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" value="male" name="gender"  id="male">
             <label class="form-check-label" for="male">Male</label>
          </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female"  id="female">
             <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="form-group">
            <label for="Date-Of-Birth">Date Of Birth--</label>
    <input type="date" class="form-control" id="date_of_birth" name="date_of_birth"  placeholder="Enter Date-of-Birth" required>
  </div>
          <div class="form-group">
              <label for="About">Description--</label>
              <textarea class="form-control" id="about" name="about"   placeholder="Describe about student" required></textarea>
          </div>
        <button type="submit" class="btn btn-primary"><b>Add details</b></button>
    </div>
      </form>

<div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
