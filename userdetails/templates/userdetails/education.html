<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add educational details here</title>
    <link rel="stylesheet" href="{% static 'userdetails/css/details.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <h1>
            Add your educational details here
        </h1>
    </div>
<form action="/education/" method="post">
    {% csrf_token %}
    <div class="container">

  <div class="form-group">
    <label for="FirstName">Enter your Course Name</label>
    <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Enter Course name" required>
  </div>
        <div class="form-group">
    <label for="LastName">Enter your University Name</label>
    <input type="text" class="form-control" id="university_name" name="university_name" placeholder="Enter University Name" required>
  </div>
        <div class="form-group">
    <label for="Passing Year">Passing Year</label>
    <input type="text" class="form-control" id="passing_year" name="passing_year" placeholder="Enter your Passing Year" required>
  </div>

        <button type="submit" class="btn btn-outline-success">submit</button>
    </div>
      </form>
<div>
    <button type="submit" class="btn btn-outline-danger"><a href="{{'/vieweducationdetails'}}">View details</a></button>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</html>
